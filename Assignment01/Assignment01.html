<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hus</title>

</head>
<body>
<canvas id="myCanvas" width="600" height="600" style="border: 1px solid #d3d3d3;"></canvas>
<script type="text/javascript">
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    document.getElementById("myCanvas").style.cursor = "grab";

    ctx.beginPath();
    //BACKGROUND
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 200);
    ctx.lineTo(400, 300);
    ctx.lineTo(600, 100);
    ctx.lineTo(600, 600);
    ctx.lineTo(0, 600);
    ctx.lineTo(0, 0);
    var grd = ctx.createLinearGradient(0, 0, 0, 200);
    grd.addColorStop(0, "white");
    grd.addColorStop(1, "lightblue");
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 600, 600);

    grd = ctx.createRadialGradient(75, 75, 5, 100, 100, 100);
    grd.addColorStop(0, "yellow");
    grd.addColorStop(1, "rgb(255, 255, 255, 0.0)");
    ctx.fillStyle = grd;
    ctx.fillRect(10, 10, 150, 80);



    ctx.moveTo(0, 0);
    ctx.lineTo(200, 200);
    ctx.lineTo(400, 300);
    ctx.lineTo(600, 100);
    ctx.lineTo(600, 600);
    ctx.lineTo(0, 600);
    ctx.lineTo(0, 0);
    ctx.fillStyle = "darkgray";
    ctx.fill();

    ctx.fillStyle = "lightgreen";
    ctx.fillRect(0, 350, 600, 250);

    //SUNRAY

    ctx.fillStyle = "red";
    ctx.fillRect(150, 450, 200, 100);
    ctx.fillStyle ="pink";
    ctx.fillRect(200, 495, 25, 55);

    ctx.fillStyle = "yellow";
    var spacing = 250;
    for (var i = 0; i < 2; i++) {
        houseWindow(spacing, 480, 30);
        spacing += 45;
    }
    ctx.fillStyle = "gray";
    ctx.fillRect(145, 380, 210, 80);

    function houseWindow(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        ctx.fillRect(this.x, this.y, this.size, this.size);
    }

    ctx.stroke();
</script>
</body>
</html>
